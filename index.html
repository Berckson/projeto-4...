<html lang="en">
<head>

<body>
  <h2>Calculadora do thierry</h2>
	<body class="is-light">
    <button id ="switchBtn">alternar tema claro/escuro</button>

	<div class="borda">
    
  </div>
        <div class="tabela" >
          
            <table>
            <tr>
              <td id="limpar"> C </td>
              <td id="abrir"> ( </td>
              <td id="fechar"> ) </td>
              <td id="dividir"> / </td>
            </tr>
            <tr>
              <td id="sete">7</td>
              <td id="oito">8</td>
              <td id="nove">9</td>
              <td id="multiplicação">*</td>
            </tr>
            <tr>
              <td id="quatro">4</td>
              <td id="cinco">5</td>
              <td id="seis">6</td>
              <td id="subtração">-</td>
            </tr>
            <tr>
              <td id="um">1</td>
              <td id="dois">2</td>
              <td id="três">3</td>
              <td id="adiçao">+</td>
            </tr>
            <tr>
              <td id="zero">0</td>
              <td id="ponto">.</td>
              <td id="porcetagem">mod</td>
              <td id="resultado">=</td>
            </tr>
          </table>

        </div>
